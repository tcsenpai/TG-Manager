# Simple Docker Compose for older versions
version: '2.2'

services:
  telegram-task-bot:
    build: .
    container_name: tgtask-bot
    restart: unless-stopped

    # Run with your user ID to avoid permission issues
    user: "${UID:-1000}:${GID:-1000}"

    # Mount volumes
    volumes:
      - ./users:/app/users
      - ./.env:/app/.env:ro

    # Environment
    environment:
      - NODE_ENV=production
      - TZ=UTC

    env_file:
      - .env

    # Memory limit
    mem_limit: 256m