version: '3.3'

services:
  telegram-task-bot:
    build: .
    container_name: tgtask-bot
    restart: unless-stopped

    # Optional: Run with specific user (remove if not needed)
    # user: "1000:1000"

    # Mount the exact same directory
    volumes:
      - ./users:/app/users
      - ./.env:/app/.env:ro

    # Environment variables
    environment:
      - NODE_ENV=production
      - TZ=UTC

    # Load environment from .env file
    env_file:
      - .env

    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "bun"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Memory limits (Docker Compose 3.3 compatible)
    mem_limit: 256m
    memswap_limit: 256m